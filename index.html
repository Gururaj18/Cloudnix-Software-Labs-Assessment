<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply a Theme</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Apply a theme</h1>
    <div class="themes">
      <div class="card">
        <img src="./images/BagTheme.jpg" alt="Bags Theme" />
        <div class="info">
          <h2>Bags theme <span class="recommended">(recommended)</span></h2>
          <button class="apply-btn">Apply</button>
        </div>
      </div>

      <div class="card">
        <img src="./images/FlexTheme.jpg" alt="Flex Theme" />
        <div class="info">
          <h2>Flex theme</h2>
          <button class="apply-btn">Apply</button>
        </div>
      </div>

      <div class="card">
        <img src="./images/ChicTheme.jpg" alt="Chic Theme" />
        <div class="info">
          <h2>Chic theme</h2>
          <button class="apply-btn">Apply</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <button class="next-btn" disabled>Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
